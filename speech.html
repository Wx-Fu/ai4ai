<html lang="en">

<body>
  <header class="navi-header">
    <div class="navi-left">
      <img src="assets/logo.svg" alt="Lab Logo" class="lab-logo" />
      <div class="lab-title"><span>Artificial Intelligence for<br>Affective Interaction Lab</span></div>
    </div>
    <div class="navi-center"> 
      <a href="index.html" class="navi-btn">Home</a>
